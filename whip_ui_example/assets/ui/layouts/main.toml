# Text as child of the red rectangle (centered within parent)
[[root.children.children]]
id = "manual_button_text"
widget_type = { type = "Text", content = "Save File", editable = false }

[root.children.children.layout]
size = [80.0, 60.0]  # Same size as parent

[root.children.children.style]
text_color = { r = 255, g = 255, b = 255, a = 1.0 }  # White text
text_size = 16.0
background_color = { r = 0, g = 0, b = 0, a = 0.0 }  # Transparent background

[root.children.children.behavior]
visible = true
interactive = false
draggable = false
clickable = false
focusable = false
z_index = -1  # Above parent
position_control = "Layout"

# All widgets are children of the root container
# Rendering order is determined by z_index values