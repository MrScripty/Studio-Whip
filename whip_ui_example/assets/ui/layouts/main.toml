id = "test_red_rect"
widget_type = { type = "Shape", shape_type = "Rectangle" }

[root.children.layout]
size = [80.0, 60.0]
# Use margin for positioning within the grid cell
margin = { left = 50.0, right = 0.0, top = 0.0, bottom = 0.0 }
# Explicit grid positioning for deterministic layout
grid_row = 1
grid_column = 1

[root.children.style]
background_color = { r = 255, g = 0, b = 0, a = 1.0 }  # Red background

[root.children.behavior]
visible = true
interactive = true
draggable = false
clickable = true
